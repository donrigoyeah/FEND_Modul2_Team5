<div class="header">
  <h1>Tagesempfehlungen</h1>
</div>

<div class="food_of_the_day">
  <div class="flex_container_reihe">  <!-- Initiiere Flexbox Reihendarstellung-->
    <div class="double_col">    <!-- Initiiere Doppelte Spalte in der ersten Position der Reihen --> 
      <div class="hauptgericht_of_the_day" onclick="window.location.href ='/html/Rezept.html';">
        <div class="rezept_des_tages">
          <div class="hauptgericht">
            <h3>Hauptgericht: </h3>
              <div id="output_Hauptspeise_otd"></div>
          </div>
        </div> 
      </div>   <!-- Hauptpeise--> 
      <div class="double_row"> <!-- Inittiere Doppelte Reihe für erstes Spaltenelement in unterer Spaltenposition -->
        <div class="vorspeise_of_the_day" onclick="window.location.href ='/html/Rezept.html';">
          <div class="rezept_des_tages">
            <div class="vorspeise">
            <h3>Vorspeise: </h3>
              <div id="output_Vorspeise_otd"></div>
            </div>
          </div>
        </div><!-- Vorspeise--> 
        <div class="dessert_of_the_day" onclick="window.location.href ='/html/Rezept.html';">
          <div class="rezept_des_tages">
            <div class="dessert">
            <h3>Dessert: </h3>
              <div id="output_Dessert_otd"></div>
            </div>
          </div>
        </div><!-- Nachpeise--> 
      </div> <!-- ende von Essen -->
    </div>    
    <div class="drink_of_the_day" onclick="window.location.href ='/html/Rezept.html';">
      <div class="rezept_des_tages">
        <div class="drink">
        <h3>Drink: </h3>
          <div id="output_Drink_otd"></div>
        </div>
      </div>
    </div> <!-- Getränk--> 
  </div> <!-- Flexbox Reihe zuende--> 
</div> <!-- Food of the day --> 




</body>

</html>
